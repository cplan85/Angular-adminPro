<div class="input-group">
    <span class="input-group-btn">
<button 
[ngClass]="btnClass"
(click)="changeValue(-5)"
type="button"><i class="fa fa-minus"></i></button>
</span>
    <input 
    type="number"
    [ngClass]="{'is-invalid': progress > 100 || progress < 0 } "
    min="0" 
    max="100"
    class="form-control" 
    placeholder="Progress"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progress"
    >
    <span class="input-group-btn">
<button 
[ngClass]="btnClass"
class="btn btn-primary" 
type="button"
(click)="changeValue(+5)"
><i class="fa fa-plus"></i></button>
</span>
</div>
